<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
  <div class="container">

    <textarea type="text" id="jsCodeInput"></textarea>
  <button onclick="executeJSCode()">Execute</button>

    <p> Result: </p>
    <p id="result"></p>

</div>
    
    <script>
function executeJSCode() {
  var jsCode = document.getElementById('jsCodeInput').value;
  let result = eval(jsCode);
  let res_el = document.getElementById('result');
  res_el.innerText = result;
}
      
    </script>
  </body>

</html>
